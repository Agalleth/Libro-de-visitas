<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <title>Cool Comments</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col m12 center-align">
        <h1>Libro de visitas</h1>
      </div>
    </div>
    <div class="row">
      <div class="col 6">
        <h5>
          Comentarios pasados:
        </h5>
        <p class="red-text">Me gusta el front-end development <3</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col m12 right-align">
        <p class="green-text">Gracias por el contenido, es súper útil.</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col m12 center-align">
        <h3>Agregar nuevo comentario</h3>
      </div>
    </div>
    <div class="row">
      <div class="col m10 offset-m1 buttons-bar">
        <a id="large-btn" class="waves-effect waves-light btn transparent black-text">Large</a>
        <a id="medium-btn" class="waves-effect waves-light btn transparent black-text">Medium</a>
        <a id="small-btn" class="waves-effect waves-light btn transparent black-text">Small</a>
        <a id="text-btn" class="waves-effect waves-light btn transparent black-text">Color de texto</a>
        <a id="backg-btn"class="waves-effect waves-light btn transparent black-text">Color de fondo</a>
        <a id="left-btn" class="waves-effect waves-light btn transparent black-text">Izquierda</a>
        <a id="center-btn" class="waves-effect waves-light btn transparent black-text">Centrar</a>
        <a id="right-btn" class="waves-effect waves-light btn transparent black-text">Derecha</a>
      </div>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" name="nombre" placeholder="Escribe tu comentario aquí" class="materialize-textarea" value=""></textarea>
            <div class="row">
              <div class="col m12 center-align">
                <button type="button" name="boton01" id="boton01"  value="Sacar el valor del input text">Enviar comentario</button>
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col m12 center-align">
      <h4>Así se vería tu comentario:</h4>
    </div>
  </div>
  <!-- Aquí va el preview -->
  <div class="row">
    <div class="col m12" id="container-comment">
      <p id="demo">
        Hola
      </p>
    </div>
  </div>
  <!-- Aquí se termina el preview-->


  </div>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  
</body>
</html>
